<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				color: #fff;
				margin: 0px;
				overflow: hidden;
                background-color: red;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
			Battle Damaged Sci-fi Helmet by
			<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
		</div>

		<script src="three/three.js"></script>

		<script src="three/OrbitControls.js"></script>
		<script src="three/GLTFLoader.js"></script>

		<script src="three/WebGL.js"></script>
		<script src="three/stats.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var container, stats, controls;
			var camera, scene, renderer, light;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 1000 );
				camera.position.set( -1.8, 0.9, 2.7 );
				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, -0.2, -0.2 );
				controls.update();
				// envmap
				var path = 'models/mario/textures/';
				var format = '.png';
				var envMap = new THREE.CubeTextureLoader().load( [
                    path + 'Body1_v_baseColor' + format,
                    path + 'Cap_v_baseColor' + format,
                    path + 'EyeballL_v_baseColor' + format,
                    path + 'EyeballR_v_baseColor' + format,
                    path + 'EyeLid_v_baseColor' + format,
                    path + 'Face_v_baseColor' + format,
                    path + 'Hair_v_baseColor' + format,
                    path + 'Hand_v_baseColor' + format,
                    path + 'Hand_v(2)_baseColor' + format


					/*path + 'base_metallicRoughness' + format, path + 'negy' + format,
					path + 'base_normal' + format, path + 'negz' + format*/
				] );
				scene = new THREE.Scene();
				scene.background = envMap;
				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 1, 1, 0 );
				scene.add( light );
				// model
				var loader = new THREE.GLTFLoader();
				loader.load( 'models/mario/scene.gltf', function ( gltf ) {
					gltf.scene.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.material.envMap = envMap;
						}
					} );
					scene.add( gltf.scene );
				}, undefined, function ( e ) {
					console.error( e );
				} );
                
				renderer = new THREE.WebGLRenderer( { antialias: true } );
                                renderer.setClearColor( 0xB0FF8F );

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				stats.update();
			}
		</script>

	</body>
</html>
